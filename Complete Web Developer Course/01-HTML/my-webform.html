<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web form</title>
</head>
<body>
    <form action="">
        <p>Username: <input type="text" placeholder="Enter Username"></p>
        <p>Stay logged in: <input type="checkbox" checked></p>
        <p>Under 18: <input type="radio" name="age" value="u18"></p>
        <p>Over 18: <input type="radio" name="age" value="o18"></p>
        <p>Favourite food: 
            <select name="" id="favfood">
                <option value="">Pizza</option>
                <option value="" selected>Ice cream</option>
                <option value="">Sandwiches</option>
            </select>
        </p>
        <p><input type="submit" value="Click me"></p>
    </form>
</body>
</html>
