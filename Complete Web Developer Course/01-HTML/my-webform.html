<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web form</title>
</head>
<body>
    <form action="">
        <p>Username: <input type="text" placeholder="Enter Username"></p>
        <p><label for="check">Stay logged in:</label><input type="checkbox" name="check" id="check" checked></p>
        <p><label for="u18">Under 18:</label><input type="radio" name="age" id="u18" value="u18"></p>
        <p><label for="o18">Over 18:</label><input type="radio" name="age" id="o18" value="o18"></p>
        <p><label for="favfood">Favourite food: </label> 
            <select name="Food" id="favfood">
                <option value="pizza">Pizza</option>
                <option value="ice" selected>Ice cream</option>
                <option value="sandwich">Sandwiches</option>
            </select>
        </p>
        <p><input type="submit" value="Click me"></p>
    </form>
</body>
</html>
