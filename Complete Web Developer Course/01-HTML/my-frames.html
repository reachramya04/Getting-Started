<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frame</title>
</head>
<body>
    <p>iFrame is used to enclose another webpage within our page</p>
    <iframe src="http://www.wikipedia.com" frameborder="0"></iframe>
    <p><iframe src="my-entities.html" frameborder="1"></iframe></p>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/MoO-UsIvFIs" title="YouTube video player" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
